<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="/practicaJueves/styles/reset.css">
    <link rel="stylesheet" href="/practicaJueves/styles/style.css">

</head>

<body>

    <header>
        <h1>Mi página web</h1>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Contactos</a>
          <a href="#">Nosotros</a>
        </nav>
      </header>

    <main>
      <h2>Quieres saber mas acerca de nosotros</h2>
      <h2>¡Contactanos!</h2>
        
      <form>
          
        <legend>Información Personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label for="mail">E-mail:</label>
        <input type="email" id="mail" placeholder="Tu email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Tu Teléfono" required>
        <label for="mensaje">Caja de comentarios</label>
        <textarea id="mensaje"></textarea>

        <label for="plataforma">¿como nos conociste?</label>
        <select id="plataforma"> 
          <option value="fc">Facebook</option>
          <option value="x">X</option>
          <option value="insta">Instagram</option>
          <option value="tik">Tiktok</option>
          <option value="tl">Telegram</option>
        </select>

        <input type="submit" id="submit" placeholder="Enviar">

      </form>

    </main>
      
      <footer>
        <p>Copyright 2023 Mi página web</p>
      </footer> 

</body>
